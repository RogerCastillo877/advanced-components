<div>
  <h1>Timers</h1>
  <app-timer [init]="20" (onComplete)="logCountdownEnd()"></app-timer>

  <button class="add" (click)="showAddTimer()">+</button>

  <app-alert-view [hidden]="!isAddTimerVisible" (onCancel)="hideAddTimer()" (onSubmit)="hideAddTimer()">
    <div header>Add timer</div>
    <label>Set the nimber of seconds for your timer</label>
    <input [(ngModel)]="time" type="number">
    <button (click)="hideAddTimer()" class="cancel-button">Cancel</button>
    <button>Ok</button>
  </app-alert-view>
</div>
